<div class="text-record__container">
  @if(isEditingEnabled){
  <textarea
    #textarea
    class="text-record__text"
    type="text"
    rows="1"
    cols="10000"
    (change)="update()"
    [(ngModel)]="textRecord.text"
  ></textarea>
  } @else{
  <div class="text-record__text">{{ textRecord.text }}</div>
  }
  <div class="text-record__buttons-container">
    @if(!isEditingEnabled){<app-text-record-button
      [text]="'edytuj'"
      [clickFunction]="edit"
    ></app-text-record-button
    >}@else{<app-text-record-button
      [text]="'zapisz'"
      [clickFunction]="update"
    ></app-text-record-button
    >}
    <app-text-record-button
      [text]="'usuÅ„'"
      [clickFunction]="remove"
    ></app-text-record-button>
  </div>
</div>
