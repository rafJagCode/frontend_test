<section class="first-block">
  <app-block-title [text]="title"></app-block-title>
  <form class="first-block__form" action="">
    @for(option of options; track option.id){
    <label class="first-block__label" for="input-{{ option.id }}">
      <input
        id="input-{{ option.id }}"
        class="first-block__input"
        type="radio"
        name="option"
        [value]="option.value"
        [(ngModel)]="optionService.selectedOption"
      />{{ option.label }}
    </label>
    }
  </form>
</section>
