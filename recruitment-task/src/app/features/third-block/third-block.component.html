<app-block-title [text]="title"></app-block-title>
<div class="third-block__text-container">
  @for(textRecord of textContentService.textContent$ | async; track
  textRecord.id; let last = $last){
  <span id="{{ textRecord.id }}" class="third-block__text-record"
    >{{ textRecord.text + (last ? "" : " ") }}
  </span>
  } @empty {
  <p class="third-block__empty-info">
    Doklej tekst aby wyświetlić go w tym miejscu
  </p>
  }
</div>
